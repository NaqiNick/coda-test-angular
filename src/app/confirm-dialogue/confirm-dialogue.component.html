<h1 mat-dialog-title>
    Confirmation
  </h1>
  
  <div mat-dialog-content>
    <p>are you sure you want to remove this row?</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
